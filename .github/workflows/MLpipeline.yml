name: MLflow Pipeline

on:
  push:
    paths:
      - 'notebooks/**'
      - 'requirements.txt'
      - '.github/workflows/**'

jobs:
  train-model:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run training script
        run: |
          echo "Running bikeShare.py"
          python notebooks/bikeShare.py

      - name: Pipeline complete
        run: echo "MLflow pipeline executed successfully!"
